<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Mono&display=swap" rel="stylesheet">

    <title>Tip Calculator</title>
</head>

<body>
    <div class="app">
        <div class="title">
            <h1>Tip Calculator </h1>
        </div>
        <div class="calculator">
            <form>
                <div>
                    <label for="bill">How much was your bill?</label><br>
                    $ <input type="text" placeholder="Bill Amount" id="bill">
                </div>
                <div class="slidecontainer">
                    <label for="slideval">Tip Percentage:</label>
                    <input type="range" class="slider" min="5" max="50" value="0" step="5"
                        onchange="tipCalculate(this.value, 'bill')">
                    <span id="slideval">0%</span>
                </div>
            </form>
        </div>
        <div class="totalTip">
            <h2>Tip to leave:</h2>
            <span id="tip">$0.00</span>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
